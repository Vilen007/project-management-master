<section id="faq" class="faq section-bg">
    <div class="container">

        <div class="section-title">
            <h2>Tasks</h2>
        </div>

        <div class="faq-list form-group">
            <ul class=" list-group list-group-flush">
                {% for task in tasks %}
                <li class="list-group-item">
                    <div class="todo-indicator bg-warning"></div>
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left mr-2">
                                <div class="custom-checkbox custom-control"> <input class="custom-control-input"  type="checkbox"><label class="custom-control-label" for="exampleCustomCheckbox12">&nbsp;</label> </div>
                            </div>
                            <div class="widget-content-left">
                                <a href="{% url 'login' %}task_details/{{task.id}}"> <div class="widget-heading">{{ task.name }} <div class="badge badge-info badge-color ml-2">{{ task.type }}</div>
                                </div></a>
                                <div class="widget-subheading"><i> Added - {{ task.created_at }} | deadline - {{ task.end_date }}</i></div>
                            </div>
                            <div class="widget-content-right">
                                 <a href="updatetask/{{task.id}}"><button class="border-0 btn-transition btn btn-outline-success"><i class="fa fa-plus"></i></button></a>
                                <a href="./delete/{{task.id}}"><button  class="border-0 btn-transition btn btn-outline-danger">  <i class="fa fa-trash"></i></button></a>

                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
                <li class="list-group-item">
                    <div class="todo-indicator bg-warning"></div>

                            </div>

                            </div>
                            <div class="widget-content-right"> <a href="./uploadtask"><button class="border-0 btn-transition btn btn-outline-success"><i class="fa fa-plus"></i></button></a> </div>
                        </div>
                    </div>
                </li>
            </ul>
