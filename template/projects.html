{% extends 'base.html' %} {% block content%}
<!-- ======= Services Section ======= -->
<section id="services" class="services" style="background-color: #FBFDFD;">
    <div class="container">

        <div class="section-title">
            <h2>Projects</h2>
        </div>


        <div class="row">
            {% for project in proj %}

            <div class="col-lg-3 col-md-6 d-flex align-items-stretch my-4 mt-md-0">
                <a href="tasks/{{project.id}}">
                    <div class="icon-box" style="padding: 40px 20px;">
                        <div class="icon">
                            <img src="{{ project.picture.url }}" class="card-img-top img-project" alt="project image">
                        </div>

                        <!--                    <div class="icon"><i class="fas fa-pills"></i></div>-->
                        <h4><a href="">{{ project.name }}</a></h4>
                        <p>{{ project.created_at }} | {{ project.end_date }}</p>
<!--                    <a href="details/{{project.id}}"><button type="button" class="btn btn-outline-primary" style="width: 80px;">Primary</button></button></a>-->
                        <a href="details/{{project.id}}" class="appointment-btn scrollto"><span class="d-none d-md-inline"> </span> Show details</a>
                    </div>

                </a>
                <!--<button><a href="details/{{project.id}}" class="btn btn-warning">Show Details</a></button>-->
            </div>

            {% endfor %}

            {% if user.is_staff %}
            <div class="col-lg-3 col-md-6 d-flex align-items-stretch my-4 mt-md-0">
                <a href="{% url 'upload-project' %}">
                <div class="icon-box">
                    <div class="icon-add"><i class="fas fa-plus"></i></div>
                    <h4><a href="">Add project</a></h4>
                </div>
                </a>
            </div>
            {% endif%}
        </div>

    </div>
</section><!-- End Services Section -->
{% endblock %}
