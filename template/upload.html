{% extends 'base.html' %}
{% block content %}

<section id="services" class="services" style="background-color: #F1F7FD;">
    <div class="container">

        <div class="section-title">
            <h2>ADD NEW PROJECT</h2>
        </div>

<center>

    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light shadow-lg p-3 mb-5 bg-body rounded' style="border-radius:10px;">
            {% for field in upload_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 80px;">Post</button>
    </form>
</center>
</div>

</section>
{% endblock %}
