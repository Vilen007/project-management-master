{% extends 'tasks.html' %}
{% block content %}
<section id="services" class="services">
    <div class="container">

        <div class="section-title">
            <h2>ADD NEW INFO</h2>
        </div>

<center>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:#fff;">
            {% for field in uploadinfo_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-warning">Submit</button>

    </form>
</center>
    </div>
</section>
{% endblock %}
